version: '3.7'
services:
  frontend:
    restart: always
    container_name: astorun_store_frontend
    build: ./frontend
    ports:
      - "8080:80"
    stdin_open: true
    depends_on:
      - web

  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=astorun
      - POSTGRES_PASSWORD=astorun2020
      - POSTGRES_DB=astorun

volumes:
  postgres_data:
